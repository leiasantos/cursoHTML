<!DOCTYPE html>
<html lang="Pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo</title>
</head>

<body>

    <h3>Formulários</h3>

    <form action="" method="">

        <label for="name">Nome:</label>
        <input id="name" type="text" placeholder="Digite seu nome aqui" required>

        <br><br>

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Digite seu email aqui" required>

        <br><br>


        <h2>Tem animal de estimação?</h2>

        <input id="yes" type="radio" name="animal" value="Sim">
        <label for="yes">Sim</label>
        <br><br>

        <input id="no" type="radio" name="animal" value="Não">
        <label for="no">Não</label>
        <br><br>


        <!--CHECKBOX INICIO-->
        <h2>O você tem em casa?</h2>

        <input id="item1" type="checkbox" name="item1" value="TV">
        <label for="item1">TV</label>
        <br><br>

        <input id="item2" type="checkbox" name="item2" value="Geladeira">
        <label for="item2">Geladeira</label>
        <br><br>

        <input id="item3" type="checkbox" name="item3" value="Maquina-de-lavar">
        <label for="item3">Maquina-de-lavar</label>
        <br><br>

        <input id="item4" type="checkbox" name="item4" value="Celular">
        <label for="item4">Celular</label>
        <br><br>
        <!--CHECKBOX FINAL-->


        <h2>Escolha uma cor:</h2>
        <select name="" id="">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
            <option value="verde">Verde</option>
            <option value="rosa">Rosa</option>
        </select>
        <br><br>

        <h2>Digite sua mensagem aqui</h2>
        <label for="mensagem"></label>
        <textarea name="" id="mensagem" cols="30" rows="10" placeholder="Digite a sua mensagem aqui"></textarea>

        <br><br>

        <br><br>
        <button>Clique aqui</button>

        <br><br>
        <label for="campo_senha">Senha:</label>
        <input id="campo_senha" type="password" placeholder="Digite a Senha aqui" required>

        <br><br>
        <input id="" type="submit" value="Enviar Formulário">

    </form> <br>
    <hr><br>

</body>

</html>
