<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de HTML Completo</title>
</head>
<body>

    <h2>Listas</h2>

    <h3>Lista não Ordenada</h3>
<ul>
    <li>Banana</li>
    <li>Laranja</li>
    <li>Melancia</li>
    <li>Maça</li>
    <li>Caju</li>
</ul>

<br>

<h3>Lista Ordenada</h3>

<ol>
    <li>Amarelo</li>
    <li>Azul</li>
    <li>Vermelho</li>
    <li>Rosa</li>
    <li>Verde</li>
</ol>

<ol type="a">
    <li>Um</li>
    <li>Dois</li>
    <li>Três</li>
    <li>Quatro</li>
    <li>Cinco</li>
</ol>

<ol type="I">
    <li>Café</li>
    <li>Leite</li>
    <li>Manteiga</li>
    <li>Pão</li>
    <li>Bolo</li>
</ol>
 
    
</body>
</html>
